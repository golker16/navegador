name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Ensure assets folder exists
        shell: pwsh
        run: |
          if (-not (Test-Path "assets")) { New-Item -ItemType Directory -Path "assets" | Out-Null }

      - name: Convert PNG to ICO if needed
        shell: pwsh
        run: |
          if ((Test-Path "assets/app.png") -and (-not (Test-Path "assets/app.ico"))) {
            python -c "from PIL import Image; im=Image.open('assets/app.png').convert('RGBA'); im.save('assets/app.ico', sizes=[(16,16),(32,32),(48,48),(64,64),(128,128),(256,256)])"
            Write-Host 'Converted app.png -> app.ico'
          } else {
            Write-Host 'ICO already present or no PNG found, skipping conversion.'
          }

      - name: Build with PyInstaller (onedir, windowed)
        shell: pwsh
        run: |
          $ico = (Test-Path "assets/app.ico") ? "assets/app.ico" : ""
          pyinstaller --noconfirm --clean --onedir --windowed `
            --name "PythonProjectsLauncher" `
            --icon "$ico" `
            --add-data "assets\app.ico;assets" `
            --add-data "assets\app.png;assets" `
            --collect-all PySide6 `
            --collect-all shiboken6 `
            app.py
          Write-Host "Built tree:"; Get-ChildItem -Recurse dist

      - name: Zip dist folder
        shell: pwsh
        run: |
          if (Test-Path "dist/PythonProjectsLauncher") {
            Compress-Archive -Path dist/PythonProjectsLauncher/* -DestinationPath dist/PythonProjectsLauncher.zip -Force
          } else {
            Write-Error "dist/PythonProjectsLauncher not found. PyInstaller build may have failed."
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PythonProjectsLauncher_Windows
          path: |
            dist/PythonProjectsLauncher.zip
            dist/PythonProjectsLauncher/**



