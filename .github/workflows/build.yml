name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: pwsh

      - name: Convert PNG to ICO if needed
        run: |
          if ((Test-Path "assets/app.png") -and (-not (Test-Path "assets/app.ico"))) {
            python -c "from PIL import Image; img=Image.open('assets/app.png'); img.save('assets/app.ico', sizes=[(16,16),(32,32),(48,48),(64,64),(128,128),(256,256)])"
            Write-Host "Converted app.png -> app.ico"
          } else {
            Write-Host "ICO already present or no PNG found, skipping conversion."
          }
        shell: pwsh

      - name: Build with PyInstaller (onedir, windowed)
        run: |
          pyinstaller --noconfirm --clean --onedir --windowed `
            --icon "assets/app.ico" `
            --name "PythonProjectsLauncher" app.py
        shell: pwsh

      - name: Zip dist folder
        run: |
          if (Test-Path "dist/PythonProjectsLauncher") {
            Compress-Archive -Path dist/PythonProjectsLauncher/* -DestinationPath dist/PythonProjectsLauncher.zip -Force
          } else {
            Write-Error "dist/PythonProjectsLauncher not found. PyInstaller build may have failed."
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PythonProjectsLauncher_Windows
          path: |
            dist/PythonProjectsLauncher.zip
            dist/PythonProjectsLauncher/**

